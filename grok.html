<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YallahVendors</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body style="background: linear-gradient(to bottom, #0A0A0A, #1A1A1A); font-family: 'Roboto', sans-serif;">
    <!-- Navigation Bar -->
    <nav class="fixed top-0 w-full bg-black text-white p-4 z-10 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">YallahVendors</h1>
            <ul class="flex space-x-4">
                <li><a href="#" class="hover:text-gray-300 transition duration-300">Home</a></li>
                <li><a href="#" class="hover:text-gray-300 transition duration-300">Vendors</a></li>
                <li><a href="#" class="hover:text-gray-300 transition duration-300">Cart</a></li>
                <li><a href="#" class="hover:text-gray-300 transition duration-300">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="bg-[#1A1A1A] py-20 mt-16">
        <div class="container mx-auto text-center text-white">
            <h2 class="text-4xl font-bold mb-4">Discover YallahVendors</h2>
            <p class="text-lg mb-6">Shop unique vendors</p>
            <a href="#products" class="bg-[#D0D0D0] text-black px-6 py-3 rounded-lg hover:bg-[#B0B0B0] transition duration-300">Shop Now</a>
        </div>
    </section>

    <!-- Product Listing -->
    <section id="products" class="py-12">
        <div class="container mx-auto">
            <h3 class="text-3xl font-bold text-center mb-8 text-white">Featured Vendors</h3>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <!-- Product 1 -->
                <div class="group transition duration-300 hover:shadow-[0_0_25px_rgba(255,255,255,0.8)]" style="background: linear-gradient(145deg, rgba(255,255,255,0.1), rgba(255,255,255,0.03)); border: 1px solid rgba(255,255,255,0.15); border-radius: 16px; box-shadow: 0 4px 10px rgba(0,0,0,0.3);">
                    <div class="overflow-hidden rounded-t-lg">
                        <img src="https://via.placeholder.com/300x200" alt="Vendor 1" class="w-full h-48 object-cover transition duration-300">
                    </div>
                    <div class="p-6 text-center">
                        <button class="bg-[#D0D0D0] text-black px-4 py-2 rounded-lg hover:bg-[#B0B0B0] transition duration-300">Add to Cart</button>
                    </div>
                </div>
                <!-- Product 2 -->
                <div class="group transition duration-300 hover:shadow-[0_0_25px_rgba(255,255,255,0.8)]" style="background: linear-gradient(145deg, rgba(255,255,255,0.12), rgba(255,255,255,0.04)); border: 1px solid rgba(255,255,255,0.2); border-radius: 16px; box-shadow: 0 4px 10px rgba(0,0,0,0.3);">
                    <div class="overflow-hidden rounded-t-lg">
                        <img src="https://via.placeholder.com/300x200" alt="Vendor 2" class="w-full h-48 object-cover transition duration-300">
                    </div>
                    <div class="p-6 text-center">
                        <button class="bg-[#D0D0D0] text-black px-4 py-2 rounded-lg hover:bg-[#B0B0B0] transition duration-300">Add to Cart</button>
                    </div>
                </div>
                <!-- Product 3 -->
                <div class="group transition duration-300 hover:shadow-[0_0_25px_rgba(255,255,255,0.8)]" style="background: linear-gradient(145deg, rgba(255,255,255,0.08), rgba(255,255,255,0.02)); border: 1px solid rgba(255,255,255,0.18); border-radius: 16px; box-shadow: 0 4px 10px rgba(0,0,0,0.3);">
                    <div class="overflow-hidden rounded-t-lg">
                        <img src="https://via.placeholder.com/300x200" alt="Vendor 3" class="w-full h-48 object-cover transition duration-300">
                    </div>
                    <div class="p-6 text-center">
                        <button class="bg-[#D0D0D0] text-black px-4 py-2 rounded-lg hover:bg-[#B0B0B0] transition duration-300">Add to Cart</button>
                    </div>
                </div>
            </div>
            <!-- Bundle Box -->
            <div class="mt-12">
                <div class="group transition duration-300 hover:shadow-[0_0_30px_rgba(255,255,255,0.9)]" style="background: linear-gradient(145deg, rgba(255,255,255,0.15), rgba(255,255,255,0.06)); border: 2px solid rgba(255,255,255,0.3); border-radius: 16px; box-shadow: 0 6px 12px rgba(0,0,0,0.4);">
                    <div class="overflow-hidden rounded-t-lg">
                        <img src="https://via.placeholder.com/1200x300" alt="Vendor Bundle" class="w-full h-64 object-cover transition duration-300">
                    </div>
                    <div class="p-8 text-center">
                        <button class="bg-[#D0D0D0] text-black px-6 py-3 rounded-lg hover:bg-[#B0B0B0] transition duration-300">Add to Cart</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-black text-white py-6">
        <div class="container mx-auto text-center">
            <p>Contact us at support@yallahvendors.com</p>

</body>
</html>
